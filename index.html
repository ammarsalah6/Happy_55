<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد ميلاد سعيد لاجمل آية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #8a2be2;
            min-height: 100vh;
            overflow-x: hidden;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff4d88;
            opacity: 0.6;
            z-index: 0;
        }
        
        header {
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            color: #d44d8c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .birthday-girl {
            font-size: 1.8rem;
            color: #ff6b8b;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .message {
            font-size: 1.4rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #6a0572;
            background: rgba(255, 240, 245, 0.7);
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid #ff6b8b;
        }
        
        .photo-frame {
            width: 250px;
            height: 250px;
            margin: 0 auto 30px;
            border: 8px solid #ff6b8b;
            border-radius: 50%;
            padding: 10px;
            background: #f8bbd0;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }
        
        .photo-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ffcce6, #ff99cc);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            color: #ff4d88;
        }
        
        .interactive-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #ff6b8b, #ff4d88);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #8a2be2, #9370db);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .counter {
            font-size: 2.5rem;
            font-weight: 800;
            color: #ff4d88;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .gift-box {
            width: 150px;
            height: 150px;
            margin: 30px auto;
            background: linear-gradient(45deg, #ff6b8b, #ff4d88);
            position: relative;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s;
        }
        
        .gift-box:hover {
            transform: scale(1.1);
        }
        
        .gift-lid {
            width: 160px;
            height: 40px;
            background: linear-gradient(45deg, #ff4d88, #d44d8c);
            position: absolute;
            top: -40px;
            left: -5px;
            border-radius: 10px 10px 0 0;
        }
        
        .gift-bow {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .bow-center {
            width: 40px;
            height: 40px;
            background: #ff4d88;
            border-radius: 50%;
            position: relative;
            z-index: 2;
        }
        
        .bow-loop {
            position: absolute;
            width: 60px;
            height: 40px;
            background: #ff4d88;
            border-radius: 50%;
        }
        
        .bow-left {
            transform: rotate(-30deg);
            left: 10px;
        }
        
        .bow-right {
            transform: rotate(30deg);
            right: 10px;
        }
        
        .wishes {
            background: rgba(255, 240, 245, 0.7);
            padding: 20px;
            border-radius: 15px;
            margin: 30px 0;
        }
        
        .wishes h2 {
            margin-bottom: 15px;
            color: #8a2be2;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ff6b8b;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
            resize: none;
            min-height: 100px;
        }
        
        footer {
            margin-top: 30px;
            color: #8a2be2;
            font-size: 1.1rem;
        }
        
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: #ff4d88;
            opacity: 0;
            animation: floatHeart 8s linear infinite;
        }
        
        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .birthday-girl {
                font-size: 1.5rem;
            }
            
            .message {
                font-size: 1.1rem;
            }
            
            .photo-frame {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>
    
    <div class="container">
        <!-- عناصر الزينة -->
        <div class="heart" style="top: 20px; left: 40px;"><i class="fas fa-heart"></i></div>
        <div class="heart" style="top: 60px; right: 30px;"><i class="fas fa-heart"></i></div>
        <div class="heart" style="bottom: 80px; left: 60px;"><i class="fas fa-heart"></i></div>
        <div class="heart" style="bottom: 40px; right: 50px;"><i class="fas fa-heart"></i></div>
        
        <header>
            <h1>عيد ميلاد سعيد!</h1>
            <div class="birthday-girl">لأجمل آية في العالم</div>
        </header>
        
        <div class="photo-frame">
            <div class="photo-placeholder">
                <i class="fas fa-heart"></i>
            </div>
        </div>
        
        <div class="message">
            <p>كل عام وأنتِ أجمل وأروع آية!<br>
            أتمنى لكِ يومًا سعيدًا وحياة مليئة بالفرح والحب.<br>
            أنتِ تستحقين كل الخير في العالم.</p>
        </div>
        
        <div class="counter" id="counter">0</div>
        
        <div class="interactive-section">
            <button class="btn btn-primary" id="heartsBtn">
                <i class="fas fa-heart"></i> أرسلي قلوبًا
            </button>
            <button class="btn btn-secondary" id="musicBtn">
                <i class="fas fa-music"></i> تشغيل الموسيقى
            </button>
            <button class="btn btn-primary" id="wishBtn">
                <i class="fas fa-star"></i> امنحي أمنية
            </button>
        </div>
        
        <div class="gift-box" id="giftBox">
            <div class="gift-lid"></div>
            <div class="gift-bow">
                <div class="bow-center"></div>
                <div class="bow-loop bow-left"></div>
                <div class="bow-loop bow-right"></div>
            </div>
        </div>
        
        <div class="wishes" id="wishesSection">
            <h2>أمنية عيد الميلاد</h2>
            <textarea placeholder="اكتبي أمنية لعيد ميلادك..."></textarea>
            <button class="btn btn-secondary">احفظي أمنيتك</button>
        </div>
        
        <footer>
            <p>صنع من القلب خصيصًا لكِ ❤️</p>
        </footer>
    </div>

    <script>
        // إنشاء القلوب الطائرة
        function createHearts() {
            const heartsContainer = document.getElementById('heartsContainer');
            const heartCount = 30;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                
                // حجم عشوائي
                const size = Math.random() * 25 + 15;
                heart.style.fontSize = `${size}px`;
                
                // لون عشوائي
                const colors = ['#ff4d88', '#ff6b8b', '#d44d8c', '#ff99cc', '#ff4d4d'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                heart.style.color = randomColor;
                
                // موقع عشوائي وتأخير
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 5}s`;
                
                heartsContainer.appendChild(heart);
            }
        }
        
        // عداد التهاني
        function animateCounter() {
            const counter = document.getElementById('counter');
            let count = 0;
            const target = 1000;
            const duration = 3000;
            const steps = 100;
            const increment = target / steps;
            const interval = duration / steps;
            
            const timer = setInterval(() => {
                count += increment;
                counter.textContent = Math.round(count);
                
                if (count >= target) {
                    clearInterval(timer);
                    counter.textContent = target + '+';
                }
            }, interval);
        }
        
        // تأثير عند النقر على زر القلوب
        document.getElementById('heartsBtn').addEventListener('click', function() {
            createHearts();
            
            // تأثير اهتزاز للزر
            this.classList.add('btn-active');
            setTimeout(() => {
                this.classList.remove('btn-active');
            }, 300);
        });
        
        // تأثير عند النقر على صندوق الهدية
        document.getElementById('giftBox').addEventListener('click', function() {
            this.style.transform = 'scale(1.2) rotate(10deg)';
            this.style.background = 'linear-gradient(45deg, #ff4d4d, #ff9999)';
            
            setTimeout(() => {
                this.style.transform = 'scale(1)';
                alert('🎁 مبروك! لقد فتحتِ هدية عيد الميلاد!');
            }, 500);
        });
        
        // التحكم بالموسيقى
        let audio = null;
        document.getElementById('musicBtn').addEventListener('click', function() {
            if (audio && !audio.paused) {
                audio.pause();
                this.innerHTML = '<i class="fas fa-music"></i> تشغيل الموسيقى';
            } else {
                if (!audio) {
                    audio = new Audio('happy.mp3');
                }
                audio.play();
                this.innerHTML = '<i class="fas fa-pause"></i> إيقاف الموسيقى';
            }
        });
        
        // التمرير إلى قسم الأمنيات
        document.getElementById('wishBtn').addEventListener('click', function() {
            document.getElementById('wishesSection').scrollIntoView({ 
                behavior: 'smooth' 
            });
        });
        
        // تهيئة الصفحة
        window.addEventListener('load', function() {
            animateCounter();
            createHearts();
        });
    </script>
</body>
</html>
